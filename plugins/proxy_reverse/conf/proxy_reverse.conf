	##Every proxy configuration may have its own Match Rules, Load Balancing or different destination hosts and etc.
	# Match /*.php
	
	
# [PROXY_ENTRY]
	# ServerList RemoteStatic:80 10.10.10.4:80
	# LoadBalancing Round-Robin
